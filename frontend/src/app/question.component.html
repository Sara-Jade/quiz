<mat-card>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>What is your question?</mat-label>
        <input [(ngModel)]="question.Text" name="question" matInput>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="post(question)" mat-button>Post</button>
  </mat-card-actions>
</mat-card>
